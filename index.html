<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stitch Design</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900&display=swap"
    rel="stylesheet"
  />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

  <style>
    nav {
      background-color: #f5f5f5;
      padding: 12px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
      padding: 6px 8px;
      border-radius: 4px;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    nav a:hover {
      color: #000;
    }

    nav a.active {
      color: #30cebc;
      background-color: #e0f7f5;
    }

    footer {
      background-color: #f5f5f5;
      padding: 12px;
      text-align: center;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }

    footer a {
      margin: 0 15px;
      text-decoration: none;
      color: #555;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #30cebc;
    }

    /* Smooth scroll behavior */
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body
  class="relative flex size-full min-h-screen flex-col bg-[#f9fbfb] group/design-root overflow-x-hidden"
  style='font-family: Inter, "Noto Sans", sans-serif;'
>
  <!-- Navigation -->
  <nav id="mainNav">
    <a href="#search" class="nav-link">Search</a>
    <a href="#products" class="nav-link">Products</a>
    <a href="#images" class="nav-link">Images</a>
    <a href="#buy" class="nav-link">Buy</a>
    <a href="#about" class="nav-link">About</a>
  </nav>

  <!-- Main content -->
  <main class="flex-grow">
    <!-- Example sections (replace these with your real content sections) -->
    <section id="search" class="min-h-screen p-12">
      <h2 class="text-3xl font-bold mb-4">Search</h2>
      <p>Your search content goes here.</p>
    </section>

    <section id="products" class="min-h-screen p-12">
      <h2 class="text-3xl font-bold mb-4">Products</h2>
      <p>Your products content goes here.</p>
    </section>

    <section id="images" class="min-h-screen p-12">
      <h2 class="text-3xl font-bold mb-4">Images</h2>
      <p>Your images content goes here.</p>
    </section>

    <section id="buy" class="min-h-screen p-12">
      <h2 class="text-3xl font-bold mb-4">Buy</h2>
      <p>Your buy content goes here.</p>
    </section>

    <section id="about" class="min-h-screen p-12">
      <h2 class="text-3xl font-bold mb-4">About</h2>
      <p>Your about content goes here.</p>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <a href="#license">License</a>
    <a href="#terms">Terms of Service</a>
    <a href="#privacy">Privacy Policy</a>
  </footer>

  <script>
    // Smooth scroll and active link highlighting

    const navLinks = document.querySelectorAll("nav#mainNav a.nav-link");
    const sections = Array.from(navLinks).map((link) => {
      const id = link.getAttribute("href").substring(1);
      return document.getElementById(id);
    });

    function activateLink() {
      let index = sections.length;

      while (--index && window.scrollY + 150 < sections[index].offsetTop) {}

      navLinks.forEach((link) => link.classList.remove("active"));
      navLinks[index].classList.add("active");
    }

    window.addEventListener("scroll", activateLink);

    // Initial call to set active link on page load
    activateLink();
  </script>
</body>
</html>
